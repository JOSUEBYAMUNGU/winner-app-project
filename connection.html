      <form novalidate>
        <label for="email">Adress e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemple@domaine.com"
          required
          autocomplete="email"
        />

        <label for="password">password</label>
        <input
          type="password"
          id="password"
          name="password"

          required
          minlength="6"
          autocomplete="current-password"
        />
