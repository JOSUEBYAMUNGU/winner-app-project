  <main class="ensemble">
    <section class="form-container" aria-labelledby="connexion-title">
      <h2 id="connexion-title">Client login</h2>
      <form novalidate>
        <label for="email">Adress e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemple@domaine.com"
          required
          autocomplete="email"
        />

        <label for="password">password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="your password"
          required
          minlength="6"
          autocomplete="current-password"
        />

        <button type="submit">login</button>
      </form>
      <p>
        Not registered yet? <a href="registration.html">Creat an account</a>
      </p>
    </section>
  </main>






  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Gestion du menu dropdown mobile
      const dropdownToggle = document.querySelector(".dropdown-toggle");
      const dropdownMenu = document.querySelector(".dropdown-menu");

      dropdownToggle.addEventListener("click", (e) => {
        e.preventDefault();
        const isExpanded = dropdownToggle.getAttribute("aria-expanded") === "true";
        dropdownToggle.setAttribute("aria-expanded", String(!isExpanded));
        dropdownMenu.style.display = isExpanded ? "none" : "block";
      });

      document.addEventListener("click", (e) => {
        if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.style.display = "none";
          dropdownToggle.setAttribute("aria-expanded", "false");
        }
      });

      // Validation du formulaire
      const form = document.querySelector("form");
      const emailInput = document.querySelector("#email");
      const passwordInput = document.querySelector("#password");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!validateEmail(email)) {
          alert("Adresse email invalide !");
          emailInput.focus();
          return;
        }

        if (password.length < 6) {
          alert("Le mot de passe doit contenir au moins 6 caractères.");
          passwordInput.focus();
          return;
        }

        alert("Connexion réussie !");
        // window.location.href = "dashboard-client.html";
      });

function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email.toLowerCase());
}
});
</script>
