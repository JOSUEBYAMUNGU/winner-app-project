  <main class="reservation-container">
    <h1>Reservation Form.</h1>
    <form id="reservationForm">
      <label for="name">complete name :</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Adress e-mail :</label>
      <input type="email" id="email" name="email" required />

      <label for="date">Event date :</label>
      <input type="date" id="date" name="date" required />

      <label for="type"> service type :</label>
      <select id="type" name="type" required>
        <option value="">--  choose --</option>
        <option value="photo">Shooting Photo</option>
        <option value="video">video & editing</option>
        <option value="affiche">poster design.</option>
        <option value="anniversaire">birthday Surprise</option>
      </select>

      <label for="message">additional details :</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">send reservation</button>
    </form>
  </main>

  <script >
    document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('reservationForm');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const date = form.date.value;
    const type = form.type.value;

    if (!name || !email || !date || !type) {
      alert("Veuillez remplir tous les champs obligatoires.");
      return;
    }
    if (!validateEmail(email)) {
      alert("Adresse email invalide.");
      return;
    }

    alert("Votre réservation a été envoyée avec succès !");
    form.reset();
  });

  function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email.toLowerCase());
  }
});

  </script>
